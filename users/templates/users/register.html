{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom md-4">Bugün Katılın</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Kayıt Ol</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Zaten bir hesabınız var mı?
                <a href="{% url 'login' %}" class="ml-2">Giriş yap</a>
            </small>
        </div>
    </div>
{% endblock content %}
