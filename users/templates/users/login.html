{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom md-4">Giriş Yap</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Giriş</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Parolayı mı unuttun?</a>
                </small>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Hesaba mı ihtiyacın var?
                <a href="{% url 'register' %}" class="ml-2">Hemen kayıt ol</a>
            </small>
        </div>
    </div>
{% endblock content %}
